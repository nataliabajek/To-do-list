<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular - To Do List</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato|League+Script" rel="stylesheet">
</head>
<body ng-app="ToDo">
	<div class="container" ng-controller="todoController">
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 main-content">
      <h1 class="text-center">To do list</h1>
  				
  			<form name="todolist" ng-submit="addTodo()">
  				<input type="text" name="newtodo" class="form-control" ng-model="newTodo" required>
  				<button ng-click="addTodo()" ng-disabled="todolist.$invalid"type="button" class="btn btn-primary">Go</button>
  				<button ng-click="clearCompleted()" type="button" class="btn btn-success">Clear Completed</button>
  			</form>

  		<ul>
  			<li ng-repeat="todo in todos">
  				<input type="checkbox" ng-model="todo.done">
  				<span ng-class="{'done':todo.done}">{{todo.title}}</span>
  			</li>
  		</ul>
    </div>
	</div>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <script src="app.js"></script>

</body>
</html>
